baseURL: https://www.tdj28.org
title: "TDJ28"

# Language settings
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: true

enableRobotsTXT: true
enableGitInfo: true

# Taxonomies
taxonomies:
  tag: tags
  category: categories

# Configure how URLs look like per section
permalinks:
  blog: /:section/:year/:month/:day/:slug/

# Image processing configuration
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# Pagination
pagination:
  pagerSize: 10

# Language configuration
languages:
  en:
    languageName: English
    title: TDJ28
    params:
      description: Technical notes on data science, physics, math, and engineering

# Markup configuration
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: gruvbox
    noClasses: false
  tableOfContents:
    endLevel: 6
    ordered: false
    startLevel: 2

# Build configuration
build:
  transpiler: libsass

